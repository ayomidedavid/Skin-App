<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.10);
            padding: 36px 32px 28px 32px;
        }
        h1 {
            text-align: center;
            color: #3b3b5c;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        label {
            font-weight: 600;
            color: #4f4f6e;
            font-size: 1rem;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 10px 12px;
            background: #f1f5f9;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border: 1.5px solid #6366f1;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #6366f1 60%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 13px 0;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #4338ca 60%, #6366f1 100%);
        }
        .login-link {
            text-align: center;
            margin-top: 22px;
            font-size: 1rem;
        }
        .login-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav style="background:#6366f1; color:#fff; padding: 16px 0; text-align:center; font-size:1.2rem; font-weight:600; letter-spacing:1px;">
        Welcome to Skin Classification System
        {% if username %}
            <span style="float:right; margin-right:32px;">
                <span style="margin-right:18px;">Hello, {{ username }}</span>
                <a href="{{ url_for('auth.logout') }}" style="background:#ef4444; color:#fff; padding:7px 18px; border-radius:6px; text-decoration:none; font-weight:500;">Logout</a>
            </span>
        {% endif %}
    </nav>
    <div class="container" style="margin-top:24px;">
        <h1>Create Your Account</h1>
        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
        </div>
    </div>
</body>
</html>
