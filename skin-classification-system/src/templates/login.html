<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h1 {
            text-align: center;
            color: #3b3b5c;
            margin-bottom: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 500;
            color: #4f4f6e;
        }
        input[type="text"], input[type="password"] {
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            padding: 10px;
            background: #f1f5f9;
            font-size: 1rem;
        }
        button {
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #4338ca;
        }
        .register-link {
            text-align: center;
            margin-top: 18px;
        }
        .register-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav style="background:#6366f1; color:#fff; padding: 16px 0; text-align:center; font-size:1.2rem; font-weight:600; letter-spacing:1px;">
        Welcome to Skin Classification System
        {% if username %}
            <span style="float:right; margin-right:32px;">
                <span style="margin-right:18px;">Hello, {{ username }}</span>
                <a href="{{ url_for('auth.logout') }}" style="background:#ef4444; color:#fff; padding:7px 18px; border-radius:6px; text-decoration:none; font-weight:500;">Logout</a>
            </span>
        {% endif %}
    </nav>
    <div class="container" style="margin-top:24px;">
        <h1>Login</h1>
        <form action="{{ url_for('auth.login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a>
        </div>
    </div>
</body>
</html>
